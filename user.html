<script>

function showNotification(msg,type='info',duration=4000){

    const notif=document.createElement('div'); notif.className=`notification ${type}`;
    notif.innerHTML=`<i class="fas fa-${type==='success'?'check-circle':type==='error'?'exclamation-circle':'info-circle'}"></i><span>${msg}</span>`;

function getElementSafe(id){ const el=document.getElementById(id); if(!el)console.warn(`Element with ID '${id}' not found`); return el; }

    locationStatusEl=getElementSafe('locationStatus');

async function apiCall(endpoint, options={}) {
    const API_BASE_URL='https://ghlengine-production.up.railway.app/api';
    const url=`${API_BASE_URL}${endpoint}`;
    const headers={ 'Content-Type':'application/json','Authorization':'Bearer 110', ...options.headers };
    const config={ method: options.method||'GET', headers, ...(options.body && { body: JSON.stringify(options.body) }) };
    try { const response=await fetch(url, config); if(!response.ok){ const errText=await response.text(); throw new Error(`HTTP ${response.status}: ${errText||response.statusText}`); } return await response.json(); } 
    catch(e){ console.error('API Error:',e); throw e; }
}

async function loadUserLocation(){
    try{
        showNotification('Loading location...','info');
        const response = await apiCall('/locations/real-time');
        if(response.success && response.data?.length){
            currentLocation=response.data[0];
            if(!currentLocation.locationId) currentLocation.locationId=currentLocation.id||currentLocation._id;
            locationNameEl.textContent=currentLocation.name;
            locationStatusEl.textContent='Active';
            statusDotEl.className='status-dot';

            if(currentLocation.currentTheme){
                currentTheme=currentLocation.currentTheme;
                currentThemeNameEl.textContent=currentTheme.name;
                if(currentTheme.previewImage) await loadThemeScript(currentTheme.previewImage);
            }
            if(currentLocation.backgroundColor){
                currentBackgroundColor=currentLocation.backgroundColor;
                backgroundColorPickerEl.value=currentBackgroundColor;
                colorPreviewEl.style.backgroundColor=currentBackgroundColor;
                document.body.style.backgroundColor=currentBackgroundColor;
            }
        } else { throw new Error('No locations found'); }
        showNotification('Location loaded','success',2000);
    } catch(e){
        console.error('Load location error:',e);
        currentLocation={ locationId:'default-location', name:'Default Location', active:true };
        locationNameEl.textContent=currentLocation.name;
        locationStatusEl.textContent='Ready';
        statusDotEl.className='status-dot';
        showNotification('Using default location','info');
    }
}

function loadThemes(){
    themes=[
        { id:'purple', name:'Purple Theme', description:'Professional purple theme', color:'linear-gradient(135deg, #7209b7 0%, #4361ee 100%)', scriptUrl:THEME_URLS.purple },
        { id:'yellow', name:'Yellow Theme', description:'Bright yellow theme', color:'linear-gradient(135deg, #ffd166 0%, #ff9e00 100%)', scriptUrl:THEME_URLS.yellow }
    ];
    populateThemeOptions();
}

function populateThemeOptions(){
    const container=getElementSafe('themeOptions'); if(!container)return;
    const currentId=currentTheme?.id||'';
    container.innerHTML=themes.map(t=>`
        <div class="theme-option ${t.id===currentId?'active':''}" data-theme-id="${t.id}">
            <div class="theme-preview" style="background:${t.color}"><i class="fas fa-paint-brush"></i></div>
            <div class="theme-details"><h4>${t.name}</h4><p>${t.description}</p></div>
            <button class="btn btn-primary btn-sm apply-theme-btn" data-theme-id="${t.id}"><i class="fas fa-check"></i> Apply</button>
        </div>
    `).join('');
    document.querySelectorAll('.apply-theme-btn').forEach(btn=>{
        btn.addEventListener('click',e=>{ e.stopPropagation(); applyTheme(btn.getAttribute('data-theme-id'), true); });
    });
}

function loadThemeScript(url){ return new Promise((resolve,reject)=>{
    document.querySelectorAll('script[data-theme-script]').forEach(s=>s.remove());
    const script=document.createElement('script'); script.src=url; script.setAttribute('data-theme-script','true');
    script.onload=()=>resolve(); script.onerror=()=>reject(new Error(`Failed to load theme script: ${url}`));
    document.head.appendChild(script);
}); }

async function applyTheme(themeId, saveToDB=true){
    if(!currentLocation) return showNotification('No location selected','error');
    const safeLocationId=currentLocation?.id||currentLocation?.locationId||currentLocation?._id;
    if(!safeLocationId) return showNotification('Missing location ID','error');

    try{
        showNotification('Applying theme...','info');
        const theme=themes.find(t=>t.id===themeId); if(!theme) return showNotification('Theme not found','error');
        await loadThemeScript(theme.scriptUrl);
        localStorage.setItem(`themeScript-${safeLocationId}`,theme.scriptUrl);

        if(saveToDB){
            const timestamp=Date.now(), uniqueName=`${theme.name}-${safeLocationId.substring(0,8)}-${timestamp}`;
            const themeData={ name:uniqueName, description:theme.description, locationId:safeLocationId, userId:'110', companyId:currentLocation.companyId||'default', previewImage:theme.scriptUrl, isActive:true, isGlobal:false };
            const createRes=await apiCall('/themes',{ method:'POST', body:themeData });
            if(createRes.success){
                const applyRes=await apiCall('/themes/apply',{ method:'POST', body:{ locationId:safeLocationId, themeId:createRes.data._id } });
                if(applyRes.success){
                    currentTheme=theme;
                    currentThemeNameEl.textContent=theme.name;
                    populateThemeOptions();
                    showNotification('Theme applied and saved!','success');
                }
            }
        } else { currentTheme=theme; currentThemeNameEl.textContent=theme.name; populateThemeOptions(); showNotification('Theme applied!','success'); }
    } catch(e){ console.error(e); showNotification('Error applying theme','error'); }
}

async function removeTheme(){
    if(!currentLocation) return showNotification('No location selected','error');
    if(!currentTheme && !document.querySelector('script[data-theme-script]')) return showNotification('No theme to remove','error');
    if(!confirm('Are you sure you want to remove the current theme?')) return;

    try{
        showNotification('Removing theme...','info');
        document.querySelectorAll('script[data-theme-script]').forEach(s=>s.remove());
        const safeLocationId=currentLocation?.id||currentLocation?.locationId||currentLocation?._id;
        if(safeLocationId) localStorage.removeItem(`themeScript-${safeLocationId}`);
        await apiCall('/themes/remove',{ method:'POST', body:{ locationId:safeLocationId } });
        currentTheme=null; currentThemeNameEl.textContent='No theme applied'; populateThemeOptions();
        showNotification('Theme removed!','success');
    } catch(e){ console.error(e); showNotification('Error removing theme','error'); }
}

function initBackgroundColorPicker(){
    backgroundColorPickerEl=getElementSafe('backgroundColorPicker');
    colorPreviewEl=getElementSafe('colorPreview');
    const applyBtn=getElementSafe('applyColorBtn'), resetBtn=getElementSafe('resetColorBtn');
    if(!backgroundColorPickerEl||!colorPreviewEl||!applyBtn||!resetBtn) return;

    backgroundColorPickerEl.addEventListener('input',e=>{ colorPreviewEl.style.backgroundColor=e.target.value; });

    resetBtn.addEventListener('click',()=>{ backgroundColorPickerEl.value='#ffffff'; colorPreviewEl.style.backgroundColor='#ffffff'; applyBackgroundColor('#ffffff'); });
}

async function applyBackgroundColor(color){
    if(!currentLocation) return;
    try{
        document.body.style.backgroundColor=color; currentBackgroundColor=color;
        const safeLocationId=currentLocation?.id||currentLocation?.locationId||currentLocation?._id;
        if(safeLocationId) localStorage.setItem(`bgColor-${safeLocationId}`,color);
        showNotification('Background color saved!','success');
    } catch(e){ console.error(e); showNotification('Error applying background color','error'); }
}

function initDrag(){
    const widget=getElementSafe('themeWidget'), header=getElementSafe('widgetHeader'); if(!widget||!header) return;
    header.addEventListener('mousedown',startDrag); header.addEventListener('touchstart',startDrag);
    function startDrag(e){
        e.preventDefault(); isDragging=true;
        const clientX=e.clientX||e.touches[0].clientX, clientY=e.clientY||e.touches[0].clientY;
        const rect=widget.getBoundingClientRect(); dragOffset.x=clientX-rect.left; dragOffset.y=clientY-rect.top;
        document.addEventListener('mousemove',onDrag); document.addEventListener('touchmove',onDrag);
        document.addEventListener('mouseup',stopDrag); document.addEventListener('touchend',stopDrag);
    }
    function onDrag(e){
        if(!isDragging) return;
        const clientX=e.clientX||e.touches[0].clientX, clientY=e.clientY||e.touches[0].clientY;
        currentPosition.x=Math.max(0,Math.min(clientX-dragOffset.x,window.innerWidth-widget.offsetWidth));
        currentPosition.y=Math.max(0,Math.min(clientY-dragOffset.y,window.innerHeight-widget.offsetHeight));
        widget.style.left=currentPosition.x+'px'; widget.style.top=currentPosition.y+'px'; widget.style.right='auto'; widget.style.bottom='auto';
    }
    function stopDrag(){ isDragging=false; document.removeEventListener('mousemove',onDrag); document.removeEventListener('touchmove',onDrag); document.removeEventListener('mouseup',stopDrag); document.removeEventListener('touchend',stopDrag); }
}

function initControls(){
    const widget=getElementSafe('themeWidget'), minimizeBtn=getElementSafe('minimizeBtn'), closeBtn=getElementSafe('closeBtn'), removeBtn=getElementSafe('removeThemeBtn');
    if(!widget||!minimizeBtn||!closeBtn||!removeBtn) return;

    removeBtn.addEventListener('click',removeTheme);
}

        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Floating Theme Widget -->
    <div class="theme-widget" id="themeWidget">
        <div class="widget-header" id="widgetHeader">
            <div style="display:flex;align-items:center;">
                <div class="status-dot" id="statusDot"></div>
                <span id="locationStatus">Loading...</span>
            </div>
            <div class="widget-controls">
                <button id="minimizeBtn"><i class="fas fa-minus"></i></button>
                <button id="closeBtn"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="widget-content" id="widgetContent">
            <div class="location-info">
                <h3 class="location-name" id="locationName">Loading...</h3>
                <p class="theme-status">Theme: <span id="currentThemeName">None</span></p>
            </div>

            <div>
                <h4 class="section-title">Available Themes</h4>
                <div class="theme-options" id="themeOptions">
                    <div style="text-align:center;padding:20px;color:#666">
                        <i class="fas fa-spinner fa-spin"></i> Loading themes...
                    </div>
                </div>
            </div>

            <div class="color-section">
                <h4 class="section-title">Background Color</h4>
                <div class="color-controls">
                    <input type="color" id="backgroundColorPicker" class="color-picker" value="#f5f7fa">
                    <div id="colorPreview" class="color-preview"></div>
                </div>
                <div class="color-buttons">
                    <button id="applyColorBtn" class="btn btn-primary">Apply</button>
                    <button id="resetColorBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <button id="removeThemeBtn" class="remove-theme-btn">
                <i class="fas fa-trash"></i> Remove Theme
            </button>
        </div>
    </div>

    <div id="notificationsContainer" class="notifications-container"></div>

    <script>
        // ==========================
        // GHL Theme Widget JS
        // ==========================
        (() => {
            const API_BASE = 'https://ghlengine-production.up.railway.app/api';
            const AUTH_TOKEN = '110';

            let currentLocation = null;
            let themes = [];
            let currentTheme = null;
            let currentBackgroundColor = '#f5f7fa';
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            let currentPosition = { x: 30, y: 30 };

            // ====== DOM Elements ======
            let statusDotEl, locationStatusEl, locationNameEl, currentThemeNameEl;
            let backgroundColorPickerEl, colorPreviewEl, themeOptionsEl;

            function initDomRefs() {
                statusDotEl = document.getElementById('statusDot');
                locationStatusEl = document.getElementById('locationStatus');
                locationNameEl = document.getElementById('locationName');
                currentThemeNameEl = document.getElementById('currentThemeName');
                backgroundColorPickerEl = document.getElementById('backgroundColorPicker');
                colorPreviewEl = document.getElementById('colorPreview');
                themeOptionsEl = document.getElementById('themeOptions');
            }

            // ====== API Helper ======
            async function apiCall(endpoint, options = {}) {
                const url = `${API_BASE}${endpoint}`;
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${AUTH_TOKEN}`,
                    ...options.headers
                };

                const config = {
                    method: options.method || 'GET',
                    headers,
                    ...(options.body && { body: JSON.stringify(options.body) })
                };

                try {
                    const response = await fetch(url, config);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            // ====== Notifications ======
            function showNotification(msg, type = 'info', duration = 4000) {
                const container = document.getElementById('notificationsContainer');
                if (!container) return;

                const notif = document.createElement('div');
                notif.className = `notification ${type}`;
                notif.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i><span>${msg}</span>`;
                container.appendChild(notif);
                setTimeout(() => notif.classList.add('show'), 50);
                setTimeout(() => {
                    notif.classList.remove('show');
                    setTimeout(() => notif.remove(), 300);
                }, duration);
            }

            // ====== Load User Location ======
            async function loadUserLocation() {
                try {
                    showNotification('Loading location...', 'info');
                    
                    // Get current location from API
                    const data = await apiCall('/locations/real-time');
                    
                    if (data.success && data.data && data.data.length > 0) {
                        currentLocation = data.data[0];
                        
                        // Ensure locationId exists
                        if (!currentLocation.locationId) {
                            currentLocation.locationId = currentLocation.id || currentLocation._id || 'unknown-location';
                        }
                    } else {
                        // Fallback to demo location
                        currentLocation = {
                            locationId: 'demo-location',
                            name: 'Demo Location',
                            active: true,
                            companyId: 'demo-company'
                        };
                        showNotification('Using demo location data', 'info');
                    }

                    locationNameEl.textContent = currentLocation.name;
                    locationStatusEl.textContent = currentLocation.active ? 'Active' : 'Inactive';
                    statusDotEl.className = 'status-dot';

                    // Try to load current theme from backend
                    try {
                        const themeData = await apiCall(`/themes/get?locationId=${currentLocation.locationId}`);
                        if (themeData.success && themeData.data) {
                            currentTheme = themeData.data;
                            currentThemeNameEl.textContent = currentTheme.name;
                            applyThemeStyles(currentTheme);
                            showNotification('Theme loaded from server', 'success');
                        }
                    } catch (e) {
                        console.log('No theme found on server');
                        // Load theme from localStorage as fallback
                        const savedTheme = localStorage.getItem(`theme-${currentLocation.locationId}`);
                        if (savedTheme) {
                            currentTheme = JSON.parse(savedTheme);
                            currentThemeNameEl.textContent = currentTheme.name;
                            applyThemeStyles(currentTheme);
                        }
                    }

                    // Load background color
                    const savedBg = localStorage.getItem(`bg-${currentLocation.locationId}`);
                    if (savedBg) {
                        currentBackgroundColor = savedBg;
                        document.body.style.backgroundColor = currentBackgroundColor;
                        backgroundColorPickerEl.value = currentBackgroundColor;
                        colorPreviewEl.style.backgroundColor = currentBackgroundColor;
                    }

                    showNotification('Location loaded successfully', 'success');

                } catch (e) {
                    console.error('Error loading location', e);
                    showNotification('Failed to load location, using demo data', 'error');
                    
                    // Fallback to demo data
                    currentLocation = {
                        locationId: 'demo-location',
                        name: 'Demo Location',
                        active: true
                    };
                    locationNameEl.textContent = currentLocation.name;
                    locationStatusEl.textContent = 'Ready';
                }
            }

            // ====== Load Themes ======
            async function loadThemes() {
                try {
                    // Get themes for current location
                    const data = await apiCall(`/themes/get?locationId=${currentLocation.locationId}`);
                    
                    if (data.success && data.data) {
                        // If we have themes from API, use them
                        themes = Array.isArray(data.data) ? data.data : [data.data];
                    } else {
                        // Fallback to default themes
                        themes = [
                            {
                                id: 'purple',
                                name: 'Purple Theme',
                                description: 'Professional purple theme with modern gradient design',
                                primary: '#7209b7',
                                secondary: '#4361ee',
                                textColor: '#FFFFFF',
                                backgroundColor: '#FFFFFF',
                                buttonBgColor: '#7209b7',
                                buttonTextColor: '#FFFFFF',
                                buttonHoverColor: '#5a08a5',
                                category: 'dashboard',
                                isActive: true,
                                isGlobal: false
                            },
                            {
                                id: 'yellow',
                                name: 'Yellow Theme',
                                description: 'Bright and energetic yellow theme',
                                primary: '#ff9e00',
                                secondary: '#ffd166',
                                textColor: '#000000',
                                backgroundColor: '#FFFFFF',
                                buttonBgColor: '#ff9e00',
                                buttonTextColor: '#000000',
                                buttonHoverColor: '#e68a00',
                                category: 'dashboard',
                                isActive: true,
                                isGlobal: false
                            }
                        ];
                    }

                    populateThemeOptions();
                    showNotification('Themes loaded successfully', 'success');

                } catch (e) {
                    console.error('Error loading themes', e);
                    // Fallback to default themes
                    themes = [
                        {
                            id: 'purple',
                            name: 'Purple Theme',
                            description: 'Professional purple theme with modern gradient design',
                            primary: '#7209b7',
                            secondary: '#4361ee',
                            textColor: '#FFFFFF',
                            backgroundColor: '#FFFFFF',
                            buttonBgColor: '#7209b7',
                            buttonTextColor: '#FFFFFF',
                            buttonHoverColor: '#5a08a5'
                        },
                        {
                            id: 'yellow',
                            name: 'Yellow Theme',
                            description: 'Bright and energetic yellow theme',
                            primary: '#ff9e00',
                            secondary: '#ffd166',
                            textColor: '#000000',
                            backgroundColor: '#FFFFFF',
                            buttonBgColor: '#ff9e00',
                            buttonTextColor: '#000000',
                            buttonHoverColor: '#e68a00'
                        }
                    ];
                    populateThemeOptions();
                    showNotification('Using default themes', 'warning');
                }
            }

            function populateThemeOptions() {
                if (!themeOptionsEl) return;
                
                if (!themes.length) {
                    themeOptionsEl.innerHTML = '<p style="text-align:center;color:#666">No themes available</p>';
                    return;
                }

                themeOptionsEl.innerHTML = themes.map(t => `
                    <div class="theme-option ${currentTheme && t.id === currentTheme.id ? 'active' : ''}" data-theme-id="${t.id}">
                        <div class="theme-preview" style="background:${t.primary || '#000'}">
                            <i class="fas fa-paint-brush"></i>
                        </div>
                        <div class="theme-details">
                            <h4>${t.name}</h4>
                            <p>${t.description || ''}</p>
                        </div>
                        <button class="apply-theme-btn" data-theme-id="${t.id}">
                            <i class="fas fa-check"></i> Apply
                        </button>
                    </div>
                `).join('');

                document.querySelectorAll('.apply-theme-btn').forEach(btn => {
                    btn.addEventListener('click', e => {
                        e.stopPropagation();
                        const id = btn.getAttribute('data-theme-id');
                        applyTheme(id);
                    });
                });
            }

            function applyThemeStyles(theme) {
                // Set CSS custom properties
                document.documentElement.style.setProperty('--primary', theme.primary);
                document.documentElement.style.setProperty('--secondary', theme.secondary);
                document.documentElement.style.setProperty('--text', theme.textColor);
                document.documentElement.style.setProperty('--background', theme.backgroundColor);
                document.documentElement.style.setProperty('--button-bg', theme.buttonBgColor);
                document.documentElement.style.setProperty('--button-text', theme.buttonTextColor);
                document.documentElement.style.setProperty('--button-hover', theme.buttonHoverColor);
            }

            async function applyTheme(themeId) {
                const theme = themes.find(t => t.id === themeId);
                if (!theme) return showNotification('Theme not found', 'error');

                try {
                    showNotification('Applying theme...', 'info');
                    
                    // Apply theme styles immediately
                    applyThemeStyles(theme);
                    currentTheme = theme;
                    currentThemeNameEl.textContent = theme.name;
                    
                    // Save to localStorage as backup
                    localStorage.setItem(`theme-${currentLocation.locationId}`, JSON.stringify(theme));

                    // Check if theme already exists in backend by trying to apply it
                    try {
                        // First try to apply the theme directly (assuming it exists)
                        const applyResponse = await apiCall('/themes/apply', {
                            method: 'POST',
                            body: {
                                locationId: currentLocation.locationId,
                                themeId: theme.id
                            }
                        });

                        if (applyResponse.success) {
                            showNotification(`${theme.name} applied successfully!`, 'success');
                        } else {
                            // If applying fails, create the theme first
                            throw new Error('Theme not found, creating new theme');
                        }
                    } catch (applyError) {
                        console.log('Theme not found, creating new one:', applyError);
                        
                        // Create the theme in backend
                        const createResponse = await apiCall('/themes', {
                            method: 'POST',
                            body: {
                                name: theme.name,
                                description: theme.description,
                                locationId: currentLocation.locationId,
                                userId: AUTH_TOKEN,
                                companyId: currentLocation.companyId || 'default-company',
                                primary: theme.primary,
                                secondary: theme.secondary,
                                textColor: theme.textColor,
                                backgroundColor: theme.backgroundColor,
                                buttonBgColor: theme.buttonBgColor,
                                buttonTextColor: theme.buttonTextColor,
                                buttonHoverColor: theme.buttonHoverColor,
                                category: theme.category || 'dashboard',
                                isActive: true,
                                isGlobal: false
                            }
                        });

                        if (createResponse.success) {
                            const newThemeId = createResponse.data._id || createResponse.data.id;
                            
                            // Apply the newly created theme
                            await apiCall('/themes/apply', {
                                method: 'POST',
                                body: {
                                    locationId: currentLocation.locationId,
                                    themeId: newThemeId
                                }
                            });
                            
                            showNotification(`${theme.name} created and applied successfully!`, 'success');
                        } else {
                            throw new Error('Failed to create theme');
                        }
                    }

                    populateThemeOptions();
                    
                } catch (e) {
                    console.error(e);
                    showNotification('Error applying theme: ' + e.message, 'error');
                }
            }

            async function removeTheme() {
                if (!currentTheme) return showNotification('No theme applied', 'error');

                if (!confirm('Are you sure you want to remove the current theme?')) return;

                try {
                    showNotification('Removing theme...', 'info');
                    
                    // Remove theme styles
                    const root = document.documentElement;
                    root.style.removeProperty('--primary');
                    root.style.removeProperty('--secondary');
                    root.style.removeProperty('--text');
                    root.style.removeProperty('--background');
                    root.style.removeProperty('--button-bg');
                    root.style.removeProperty('--button-text');
                    root.style.removeProperty('--button-hover');
                    
                    // Remove from localStorage
                    localStorage.removeItem(`theme-${currentLocation.locationId}`);
                    
                    currentTheme = null;
                    currentThemeNameEl.textContent = 'None';
                    
                    // Remove via backend
                    try {
                        await apiCall('/themes/remove', {
                            method: 'POST',
                            body: { locationId: currentLocation.locationId }
                        });
                        showNotification('Theme removed successfully!', 'success');
                    } catch (apiError) {
                        console.error('Error removing theme from backend', apiError);
                        showNotification('Theme removed locally but failed to update server', 'warning');
                    }

                    populateThemeOptions();
                    
                } catch (e) {
                    console.error(e);
                    showNotification('Error removing theme', 'error');
                }
            }

            async function applyBackgroundColor(color) {
                document.body.style.backgroundColor = color;
                currentBackgroundColor = color;
                localStorage.setItem(`bg-${currentLocation.locationId}`, color);
                showNotification('Background color applied!', 'success');
            }

            function initBackgroundPicker() {
                backgroundColorPickerEl.value = currentBackgroundColor;
                colorPreviewEl.style.backgroundColor = currentBackgroundColor;

                backgroundColorPickerEl.addEventListener('input', e => {
                    colorPreviewEl.style.backgroundColor = e.target.value;
                });

                document.getElementById('applyColorBtn').addEventListener('click', () => 
                    applyBackgroundColor(backgroundColorPickerEl.value));
                
                document.getElementById('resetColorBtn').addEventListener('click', () => 
                    applyBackgroundColor('#f5f7fa'));
            }

            // Drag widget
            function initDrag() {
                const widget = document.getElementById('themeWidget');
                const header = document.getElementById('widgetHeader');
                if (!widget || !header) return;

                header.addEventListener('mousedown', startDrag);
                header.addEventListener('touchstart', startDrag);

                function startDrag(e) {
                    e.preventDefault();
                    isDragging = true;
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    const rect = widget.getBoundingClientRect();
                    dragOffset.x = clientX - rect.left;
                    dragOffset.y = clientY - rect.top;
                    document.addEventListener('mousemove', onDrag);
                    document.addEventListener('touchmove', onDrag);
                    document.addEventListener('mouseup', stopDrag);
                    document.addEventListener('touchend', stopDrag);
                }

                function onDrag(e) {
                    if (!isDragging) return;
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    currentPosition.x = clientX - dragOffset.x;
                    currentPosition.y = clientY - dragOffset.y;
                    const maxX = window.innerWidth - widget.offsetWidth;
                    const maxY = window.innerHeight - widget.offsetHeight;
                    currentPosition.x = Math.max(0, Math.min(currentPosition.x, maxX));
                    currentPosition.y = Math.max(0, Math.min(currentPosition.y, maxY));
                    widget.style.left = currentPosition.x + 'px';
                    widget.style.top = currentPosition.y + 'px';
                    widget.style.right = 'auto';
                    widget.style.bottom = 'auto';
                }

                function stopDrag() {
                    isDragging = false;
                    document.removeEventListener('mousemove', onDrag);
                    document.removeEventListener('touchmove', onDrag);
                    document.removeEventListener('mouseup', stopDrag);
                    document.removeEventListener('touchend', stopDrag);
                }
            }

            function initControls() {
                document.getElementById('minimizeBtn').addEventListener('click', e => {
                    e.stopPropagation();
                    const widget = document.getElementById('themeWidget');
                    widget.classList.toggle('minimized');
                });

                document.getElementById('closeBtn').addEventListener('click', e => {
                    e.stopPropagation();
                    const widget = document.getElementById('themeWidget');
                    widget.classList.add('hidden');
                    setTimeout(() => widget.classList.remove('hidden'), 5000);
                    showNotification('Widget hidden. Will reappear in 5 seconds', 'info');
                });

                document.getElementById('removeThemeBtn').addEventListener('click', removeTheme);
            }

            // ====== Initialize ======
            document.addEventListener('DOMContentLoaded', async () => {
                initDomRefs();
                initDrag();
                initControls();
                initBackgroundPicker();
                await loadUserLocation();
                await loadThemes();
            });
        })();
    </script>
</body>
</html>
